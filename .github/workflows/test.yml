name: Backend Tests

on:
  push:
    branches: [ main ]
    paths:
      - 'back/**'
      - '.github/workflows/test.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'back/**'
      - '.github/workflows/test.yml'

jobs:
  test-backend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24'
    
    - name: Install dependencies
      run: |
        go mod download
        go get -u github.com/stretchr/testify/assert
    
    - name: Run unit tests
      run: |
        echo "ðŸ§ª Running Unit Tests..."
        go test -v -short ./...
    
    - name: Run middleware tests
      run: |
        echo "ðŸ”§ Testing Middleware..."
        go test -v ./middleware -timeout 30s
    
    - name: Run handler tests
      run: |
        echo "ðŸ“¡ Testing Handlers..."
        go test -v ./handlers -timeout 30s
    
    - name: Run integration tests
      run: |
        echo "ðŸ”— Running Integration Tests..."
        go test -v -run Integration ./...
    
    - name: Generate coverage report
      run: |
        echo "ðŸ“Š Generating Coverage Report..."
        go test -v -race -coverprofile=coverage.out -covermode=atomic ./...
        go tool cover -func=coverage.out
    
    - name: Check coverage threshold
      run: |
        echo "ðŸ“ˆ Checking Coverage Threshold..."
        coverage=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
        echo "Total coverage: $coverage%"
        if (( $(echo "$coverage < 40" | bc -l) )); then
          echo "âš ï¸ Warning: Coverage is below 40%"
        fi
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: coverage.out
        flags: backend
        name: backend-coverage
        fail_ci_if_error: false

  lint-backend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24'
    
    - name: Install golangci-lint
      uses: golangci/golangci-lint-action@v4
      with:
        version: latest
    
    - name: Run backend linter
      run: golangci-lint run
