<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume - Han Yu</title>
    <style>
        @page {
            margin: 0.75in;
            size: letter;
        }
        
        body {
            font-family: Calibri, Arial, sans-serif;
            font-size: 11pt;
            line-height: 1.15;
            margin: 0;
            padding: 0;
            color: #000;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20pt;
        }
        
        .name {
            font-size: 16pt;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 5pt;
        }
        
        .contact-info {
            font-size: 11pt;
            margin-bottom: 10pt;
        }
        
        .section-header {
            font-size: 11pt;
            font-weight: bold;
            text-transform: uppercase;
            margin-top: 15pt;
            margin-bottom: 8pt;
            border-bottom: 1px solid #000;
            padding-bottom: 2pt;
        }
        
        .education-item, .experience-item, .project-item, .activity-item {
            margin-bottom: 12pt;
        }
        
        .institution-header {
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            margin-bottom: 2pt;
        }
        
        .degree-info {
            margin-bottom: 1pt;
        }
        
        .job-title {
            font-style: italic;
            margin-bottom: 1pt;
        }
        
        .company-info {
            margin-bottom: 3pt;
        }
        
        .bullet-points {
            margin-left: 0;
            padding-left: 15pt;
        }
        
        .bullet-points li {
            margin-bottom: 3pt;
            text-align: justify;
        }
        
        .additional-section {
            margin-top: 10pt;
        }
        
        .additional-item {
            margin-bottom: 5pt;
        }
        
        .bold {
            font-weight: bold;
        }
        
        .italic {
            font-style: italic;
        }
        
        /* Print styles */
        @media print {
            body {
                font-size: 11pt;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
            .section-header {
                page-break-after: avoid;
            }
            .experience-item, .education-item, .project-item {
                page-break-inside: avoid;
            }
        }
        
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 10pt;
            line-height: 1.4;
        }
        
        .header {
            text-align: left;
            margin-bottom: 20pt;
            border-bottom: 3px solid #3498db;
            padding-bottom: 15pt;
        }
        
        .name {
            font-size: 20pt;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8pt;
        }
        
        .contact-info {
            font-size: 9pt;
            color: #7f8c8d;
            margin-bottom: 0;
        }
        
        .section-header {
            font-size: 11pt;
            font-weight: 600;
            color: #3498db;
            border-bottom: 1px solid #bdc3c7;
            padding-bottom: 3pt;
            margin-bottom: 8pt;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .institution-header {
            font-weight: 600;
            color: #2c3e50;
            font-size: 10pt;
        }
        
        .bullet-points li {
            font-size: 9pt;
            line-height: 1.5;
        }
